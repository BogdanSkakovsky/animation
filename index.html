<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" type="text/css" href="style/fonts/fonts.css">
  <link rel="stylesheet" type="text/css" href="style/sky/sky.css">
  <link rel="stylesheet" type="text/css" href="style/star/star.css">
  <link rel="stylesheet" type="text/css" href="style/water/water.css">
  <link rel="stylesheet" type="text/css" href="style/wave/wave.css">
  <link rel="stylesheet" type="text/css" href="style/iceberg/iceberg.css">
  <link rel="stylesheet" type="text/css" href="style/cat/cat.css">
  <link rel="stylesheet" type="text/css" href="style/bubbles-cat/bubbles-cat.css">
  <link rel="stylesheet" type="text/css" href="style/boat/boat.css">
  <link rel="stylesheet" type="text/css" href="style/bubbles-boat/bubbles-boat.css">
  <link rel="stylesheet" type="text/css" href="style/bomb/bomb.css">
  <link rel="stylesheet" type="text/css" href="style/shot/shot.css">
  <link rel="stylesheet" type="text/css" href="style/popup/popup.css">
</head>

<body>
  <div class="sky">
    <div class="sky-star">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="container">
        <p>I like to make cool CSS animations</p>
        <div class="NorthernLights"></div>
        <div class="NorthernLights-bg"></div>
      </div>
    </div>
  </div>
  <div class="water">
    <div class="wave-wrapper">
      <div class="wave-one"></div>
      <div class="wave-two"></div>
      <div class="popup">
        <p>Врятуймо Титанік - краще пізно ніж ніколи</p>
      </div>
      <div class="iceberg">
        <div class="top-iceberg"></div>
        <div class="bottom-iceberg"></div>
        <div class="shot">
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
          <div class="shot-item"></div>
        </div>
      </div>
    </div>
    <div class="cat">
      <div class="bubbles-cat"></div>
      <div class="bubbles-cat"></div>
      <div class="bubbles-cat"></div>
      <div class="bubbles-cat"></div>
      <div class="bubbles-cat"></div>
    </div>
    <div class="container">
      <div class="boat" onclick="showDiv()">
        <div class="bubbles-boat "></div>
        <div class="bubbles-boat"></div>
        <div class="bubbles-boat"></div>
        <div class="bubbles-boat"></div>
        <div class="bubbles-boat"></div>
      </div>
      <div class="bomb">
        <div class="bomb-first"> </div>
        <div class="bomb-second"></div>
        <div class="bomb-third"></div>
        <div class="bomb-fourth"></div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
